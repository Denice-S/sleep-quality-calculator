<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:title"
      content="Sleep Quality Calculator - Evaluate and improve your sleep!"
    />
    <meta
      property="og:description"
      content="Learn about the health benefits of getting a full night's sleep! Reflect on your habits using our sleep calculator, then browse our tips and resources for information on how you can sleep better"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/styles/styles.css" />

    <title>Sleep Quality Calculator</title>
  </head>
  <body>
    <main>
      <section>
        <figure id="clouds">
          <div aria-describedby="cloud-description">
            <div class="cloud-row"></div>
            <div class="cloud-row"></div>
            <div class="cloud-row"></div>
            <div class="cloud-row"></div>
          </div>
          <figcaption id="cloud-description" hidden="true">
            Cartoon clouds
          </figcaption>
        </figure>
      </section>
      <section id="sleep-score">
        <h2>Calculate your sleep score</h2>
        <div id="calculator"></div>
      </section>
    </main>
  </body>

  <!-- Scripts -->
  <script src="./assets/scripts/index.js"></script>
  <script src="./assets/scripts/cloud.js"></script>
  <script src="./assets/scripts/calculator.js"></script>
</html>
